<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemon Page</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./scripts/script.js"></script>
    </head>

    <body>
        <div id="container">
            <div id="header">
                <h1>Pokemon Data Viewer</h1>
            </div>

            <div id="favourites">
                <h2>My favourites: </h2>
            </div>

            <div id="content">
                <h2>Pokemon Details For: <span id="pokemon-details-name"></span></h2>
                <button id="add-button"">add to my favourites</button>
                <p></p>
                <div id="pokemon-details-image">
                </div>

                <p class="smallheading"><strong>Types: </strong></p>
                <ul id="pokemon-details-types"></ul>

                <div id="pokemon-details-description">
                </div>

                <p class="smallheading"><strong>Other information: </strong></p> 
                <div id="pokemon-details-otherInfo">
                </div>
            </div>

            <div id="leftbar">
                <h2>All Pokemon: </h2>
                <ul id="pokemonlist"></ul>  
            </div>

            <div id="rightbar">
                <h2>Pokemon Type Data For: <span id="pokemon-type-name"></span></h2>
                <div id="tableDiv"></div>
            </div>

            <div id="footer">
                <div><p>Pokemon Data Viewer created by Wenting Chen</p></div>
                <div><a href="https://www.pokemon.com/">Official Pokemon page</a></div>
            </div>
        </div>
    </body>
</html>
